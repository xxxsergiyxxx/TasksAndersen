<div class="animated bounce infinite" >

    <md-dialog-content class="content">
        <img [src]="skill.image">
    </md-dialog-content>
    <md-dialog-actions class="button_container">	
        <button md-dialog-close
            md-raised-button
            color="primary"> 
            Close 
        </button>
    </md-dialog-actions>	
</div>
