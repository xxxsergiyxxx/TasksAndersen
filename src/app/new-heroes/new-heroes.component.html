<div class="container">
    <h1>Hero Form</h1>
    <form (ngSubmit)="addHero()" #heroForm="ngForm">
      <div class="form-group">
        <label for="heroName">Name</label>
        <input type="text" 
               class="form-control" 
               id="heroName" required
               name="heroName"
               [(ngModel)]="name"
               #model="ngModel">
           <div [hidden]="model.valid || model.pristine"
              class="alert alert-danger">
            Name is required
          </div>
          <button  class="btn btn-default" [disabled]="!heroForm.form.valid">Get ngModel</button>
      </div>
      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" 
               class="form-control" 
               id="alterEgo"
               name="storyHero">
               <!--[(ngModel)]="story">-->
      </div>
      <button type="submit" class="btn btn-default" (click)="addHero()">Submit</button>
    </form>
</div>
