<div>
  <p>
    <input type = "text" ng-model="$ctrl.place">
  </p>
  <p>
    <a ui-sref = "search"><input type="button" value="Go" ng-click="$ctrl.getData()"></a>
    <input type = "button" value="My location">
  </p>
  <div>
  <p ng-show="$ctrl.service.showLoaded"> Loaded...</p>
  <ul>
    <li ng-repeat="history in $ctrl.service.historySearch">
      <a href="#" ng-bind-template="Search # {{$index + 1}} ({{history.count}}) "></a>
    </li>
  </ul>
  </div>
</div>
