<search-list places="$ctrl.places"> </search-list>
<ul class="pagination">
  <li>
    <a aria-label="Previous" 
       ng-click="$ctrl.previousPages()">
      <span aria-hidden="true">&laquo;</span>
    </a>
  </li>
  <li ng-repeat="page in $ctrl.service.numberPages">
    <a ng-bind="page" 
       ng-click="$ctrl.getPlaces(page)">
    </a>
  </li>
  <li>
    <a aria-label="Next" 
       ng-click="$ctrl.nextPages()">
      <span aria-hidden="true">&raquo;</span>
    </a>
  </li>
</ul>
