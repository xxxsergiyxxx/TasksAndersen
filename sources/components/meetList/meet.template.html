<div id="meet-list">
<h1>Meetengs</h1>
    <ul class="example-animate-container">
        <li class="animate-repeat" ng-repeat="meet in meetCtrl.meetData.data">
            <h2>Meet {{$index}}</h2>
            <p>
                <label>
                    Place:
                </label>
                <label>
                    {{meet.place}}
                </label>
            </p>
                <label>
                    Time:
                </label>
                <label>
                    {{meet.time}}
                </label>
            <p>
                <label>
                    Description:
                </label>
                <label>
                    {{meet.description}}
                </label>
            </p>
        </li>
    </ul>
</div>
